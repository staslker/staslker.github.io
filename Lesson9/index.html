<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional Theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="main.css">
	<title>Document</title>

</head>
<body>

	<div class="section">
		<div class="container">
			<!-- начало первого row -->
			<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
			</div>
			<!-- начало второго row-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/l9eWZ_cVxP4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите ваш емейл</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше емаил">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row подзаголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас?</h2>
			</div>
		</div>
		<!-- блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/img1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/img2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/img3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/img4.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
<!-- кнопка получить инструкции -->
		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
		</div>
</div>

<div class="section">
	<div class="container">
		<!-- блок с клиентами -->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
			</div>
		</div>
	</div>
</div>
<!-- блок фото с клиентами -->
